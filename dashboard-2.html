<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-2</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Element", "Density", { role: "style" }],
          ["George Street", 10, "#33B2DF"],
          ["Silver", 8, "#546E7A"],
          ["Gold", 3, "#D4526E"],
          ["Platinum", 2, "color: #13D8AA"],
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([
          0,
          {
            calc: "stringify",
            sourceColumn: 1,
            type: "string",
            role: "annotation",
          },
          1,
          2,
        ]);

        var options = {
          title: "",
          width: "100%",
          height: 400,
          bar: { groupWidth: "100%" },
          legend: {
            position: "bottom",
            labeledValueText: "both",
            textStyle: { color: "black", fontSize: 15, fontName: "Poppins" },
          },
          hAxis: {
            minValue: 0,
            maxValue: 12,
          },
          vAxis: {
            gridlines: {
              color: "none",
            },
          },
        };
        var chart = new google.visualization.BarChart(
          document.getElementById("barchart_values")
        );
        chart.draw(view, options);
      }
    </script>
  </head>
  <body>
    <header></header>

    <main>
      <aside></aside>
      <div class="content">
        <h1 class="mainUserText">Hello, Tandy</h1>
        <p class="fs-20 mb-0">Welcome back</p>
        <hr class="my-0" />
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="fs-28 fw-normal my-4">Post Engagement</h5>
          <h6 class="fs-28 fw-normal my-4">
            Total Activities: <span>23</span>
          </h6>
        </div>
        <div class="row align-items-stretch g-3">
          <div class="col-12">
            <div class="py-4 px-5 h-100">
              <div class="h-100">
                <div
                  id="barchart_values"
                  style="width: 100%; height: 480px"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>/footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
