<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties 1</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <main>
      <aside></aside>
      <div class="content">
        <h1 class="mainUserText">George Street</h1>
        <p class="fs-20 mb-3">363 George Street, Fitzroy VIC</p>

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/pictures/matrix-default-carousel-img.png"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/pictures/matrix-default-carousel-img.png"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/pictures/matrix-default-carousel-img.png"
                class="d-block w-100"
                alt=""
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="fs-28 fw-normal mt-3">
            Properties
            <span class="fs-18"> (12 of 12 Results) </span>
          </h5>
          <div class="position-relative mt-3">
            <input
              type="text"
              class="form-control border border-dark rounded px-3"
              placeholder="Search"
            />
            <p
              class="fs-5 position-absolute mb-0 end-0 top-50"
              style="transform: translate(-50%, -50%)"
            >
              <span class="material-icons"> search </span>
            </p>
          </div>
          <div class="d-flex align-items-center mt-3">
            <button class="btn">Import</button>
            <button class="btn text-nowrap">
              Export
              <span class="material-icons">more_vert</span>
            </button>
            <select
              name=""
              id=""
              class="form-select border border-dark rounded px-3" style="width: 125px;"
            >
              <option value="">Filter</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="table-responsive">
          <table class="table text-nowrap custom-table">
            <thead class="text-uppercase">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Price</th>
                <th scope="col">Beds</th>
                <th scope="col">Baths</th>
                <th scope="col">Cars</th>
                <th scope="col">Car Lots</th>
                <th scope="col">Storage Lots</th>
                <th scope="col">Level</th>
                <th scope="col">Aspect</th>
                <th scope="col">Total Area</th>
                <th scope="col">Status</th>
                <th scope="col">Agents</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.1</td>
                <td>$1,490,000</td>
                <td>3 BED</td>
                <td>2 BATH</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td></td>
                <td>184m2</td>
                <td>Available</td>
                <td></td>
                <td>
                  <button class="btn py-0">
                    <span class="material-icons">edit_note</span>
                  </button>
                </td>
              </tr>
              <tr>
                <td>1.1</td>
                <td>$1,490,000</td>
                <td>3 BED</td>
                <td>2 BATH</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td></td>
                <td>184m2</td>
                <td>Available</td>
                <td></td>
                <td>
                  <button class="btn py-0">
                    <span class="material-icons">edit_note</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
