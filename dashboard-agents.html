<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Internal Agents</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["", "", { role: "style" }],
          ["January", 9, "#8EB8A9"],
          ["February", 5, "#8EB8A9"],
          ["March", 12, "#8EB8A9"],
          ["April", 1, "#8EB8A9"],
          ["May", 15, "#8EB8A9"],
          ["June", 8, "#8EB8A9"],
          ["July", 3, "#5C5C5C"],
          ["August", 16, "#5C5C5C"],
          ["September", 13, "#5C5C5C"],
          ["October", 0, "#5C5C5C"],
          ["November", 6, "#5C5C5C"],
          ["December", 11, "#5C5C5C"],
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([
          0,
          1,
          {
            calc: "stringify",
            sourceColumn: 1,
            type: "string",
            role: "annotation",
          },
          2,
        ]);

        var options = {
          fontName: "Poppins",
          title: "",
          width: 900,
          height: 480,
          bar: { groupWidth: "85%" },
          legend: {
            position: "none",
          },
          vAxis: {
            minValue: 0,
            ticks: [0, 5, 10, 15, 20],
          },
          hAxis: {
            textStyle: {
              color: "#000",
              fontName: "Poppins",
              fontSize: 10,
            },
          },
        };
        var chart = new google.visualization.ColumnChart(
          document.getElementById("columnchart_values")
        );
        chart.draw(view, options);
      }
    </script>
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-between align-items-center">
        <img
          src="./assets/images/logo.png"
          width="220px"
          class="img-fluid"
          alt=""
        />
        <nav class="main-nav">
          <ul class="ps-0 mb-0 list-unstyled">
            <li>
              <a href="" class="btn btn-primary">Dashboard</a>
            </li>
            <li>
              <a href="">Projects</a>
            </li>
            <li>
              <div class="dropdown">
                <button
                  class="btn fs-25 p-0 text-secondary"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="material-icons">notifications</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </div>
            </li>
            <li>
              <div class="dropdown">
                <button
                  class="btn fs-25 p-0 text-secondary"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="material-icons">account_box</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">My Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <aside>
        <div
          class="
            d-xl-none d-flex
            align-items-center
            justify-content-between
            py-1
            border-bottom
          "
        >
          <h5 class="fs-28 text-primary">Menu</h5>
          <button class="btn fs-28 p-0 text-primary" id="hide-sidebar-btn">
            <span class="material-icons">arrow_back</span>
          </button>
        </div>
        <ul class="list-unstyled mb-0 ps-0 sidebar-items">
          <li class="active">
            <div class="dropdown active">
              <button class="sidebar-item">
                <span class="material-icons material-icons-outlined"
                  >dashboard</span
                >
                Dashboard
              </button>
              <ul class="list-unstyled ps-0 mb-0 sidebar-dropdown-list">
                <li class="active">
                  <a href="">Overview</a>
                </li>
                <li>
                  <a href="">Post Engagement</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </aside>
      <div class="content">
        <h1 class="mainUserText">Hello, Tandy</h1>
        <p class="fs-20 mb-0">Welcome back</p>
        <hr class="my-0" />
        <h5 class="fs-28 my-4">Overview</h5>
        <div class="row align-items-stretch g-3">
          <div class="col-12">
            <div
              class="rounded border border-1 px-4 py-5"
              style="background-color: #36ddb6"
            >
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <h2 class="fs-1">35</h2>
                  <p class="mb-0 fs-18">Apartments Sold</p>
                </div>
                <img src="./assets/images/icons/award.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <h5 class="fs-28 my-4">Leaderboard</h5>
            <div class="border border-1 py-4 px-5 h-100">
              <div
                class="d-flex align-items-center justify-content-center h-100"
              >
                <div
                  id="columnchart_values"
                  style="width: 900px; height: 480px"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script

    ></script>

      crossorigin="anonymous"
    ></script>
    <script

    <script src="./assets/js/script.js"></script>
