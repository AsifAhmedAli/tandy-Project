<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Project</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <main>
      <aside></aside>
      <div class="content">
        <h1 class="mainUserText">New Project</h1>
        <hr />
        <h5 class="fs-28 fw-normal my-4">Project Details</h5>
        <form action="">
          <div class="row g-4">
            <div class="col-md-6">
              <label for="" class="form-label2">Type</label>
              <select name="" id="" class="form-select form-select2">
                <option value=""></option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Developer</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Title</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Enquiry Only Email</label>
              <input type="email" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Websites</label>
              <input type="url" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center justify-content-between">
                <label for="" class="form-label2"
                  >Sales Request Recipient</label
                >
                <button class="btn btn-sm">+ Add New</button>
              </div>
              <div class="row g-3">
                <div class="col-4">
                  <input
                    type="text"
                    class="form-control form-control2"
                    placeholder="Name"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="tel"
                    class="form-control form-control2"
                    placeholder="Phone"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="email"
                    class="form-control form-control2"
                    placeholder="Email"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Architect</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Enquiry Only Email</label>
              <input type="email" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Levels</label>
              <input type="number" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Builder</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Completion Date</label>
              <input type="date" class="form-control form-control2" />
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <label for="" class="form-label2">Introduction</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control form-control2"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Features</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control form-control2"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2"
                >Reservation no. (incl. country code)</label
              >
              <input type="number" class="form-control form-control2" />
            </div>
          </div>
          <h5 class="fs-28 fw-normal mt-5 mb-4">Address</h5>
          <div class="row g-4">
            <div class="col-md-6">
              <label for="" class="form-label2">Street Number</label>
              <input type="number" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Street Name</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Suburb</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">State</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Postal Code</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Country</label>
              <select name="" id="" class="form-select form-select2">
                <option value=""></option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Latitude</label>
              <input type="text" class="form-control form-control2" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label2">Longitude</label>
              <div class="d-flex">
                <input type="text" class="form-control form-control2 me-3" />
                <button class="btn btn-outline-secondary px-4" type="button">
                  <span class="material-icons">
                    autorenew
                  </span>
                </button>
              </div>
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-primary btn-lg px-5 py-2">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
